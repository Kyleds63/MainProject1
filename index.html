<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"> <!-- important for media queries -->
  <title>KnowGo</title>
<!-- Compiled and minified Matierialize CSS -->
<!-- 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
 -->	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato|Paytone+One" rel="stylesheet">
	
	<!-- personal css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  <!-- header row with KnowGO austin and search box -->
	<header>
    <div>
      <h1>Kn<span id="redCircle">o</span>wG<span id="greenCircle">o</span></h1>
      <h3>austin</h3>
    </div>
		
		<input type="text" name="searchBox" placeholder="Search Events" id="navSearchBox">

	</header>
	<nav>
		<!-- rating -->
		<div class="navItem"> <!-- do not confuse this class with the bootstrap nav-item -->
		<h3 class="searchHeader" id="flip">Safety Rating:</h3> 
           	<div class="navPanel" id="ratingPanel">                   
              <select id="ratingSelect" class="ui search dropdown">                  
	              <label for="A">A
	               <option value="A" id="A">A and Above</option>
	              </label>
	              <label for="B">B
	               <option value="B" id="B">B and above</option>
	              </label>
	              <label for="C">C
	               <option value="C" id="C">C and above</option>
	              </label>
	       		  <label for="allRate">All
	               <option value="All" id="allRate">All</option>
	              </label>
	           </select>
           	</div> 
        <button id="ratingButton" class="tooltip" data-position="bottom">?</button>
        <div id="toast-container"></div>
        </div>

        <!-- event category -->
        <div class="navItem">
			<h3 class="searchHeader">Event Category:</h3>
			<select class="ui search dropdown" id="queryUse">
               <label for="music">Music
               	<option value="music" id="music">Music</option>
               </label>
               <label for="family">Family
               	<option value="family_fun_kids" id="family">Family Events</option>
               </label>
               <label for="sports">Sports
               	<option value="sports" id="sports">Sports</option>
               </label>
               <label for="allEvent">All
               	<option value="all" id="allEvent">All</option>
               </label>
           </select>
        </div >

        <!-- event date -->
        <div class="navItem">
			<h3 class="searchHeader">Search Dates:</h3>
			<input class="userDate" type="date" name="startDate" id="startDate" placeholder="start MM/DD/YYYY">
			<input class="userDate" type="date" name="endDate" id="endDate" placeholder="end MM/DD/YYYY">
		</div>

		<input type="submit" value="Filter" id="submit"> <!-- only change events displayed on search, not auto -->
	</nav>
  <main>
	<!-- map area -->
	<div id="map">
	</div>

    <!-- Right column -->
    <aside id="eventArea">
      <h2>Events</h2>
      <section class="events">
        <section id="addEvent">
        </section>
      </section>
    </aside>
  </main>
  <!-- footer -->
  <footer>
    <p>&copy; 2017. Creators: Andrew Reese, Dacia Yang, Jillian Flook, Kyle Stoner, Zachary Smith.  </p>
  </footer>



  <!-- Jquery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Compiled and minified JavaScript for Materialize -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
	

    <!-- Personal  -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
<!--     <script type="text/javascript" src="assets/javascript/logic.js"></script>
 -->    <script type="text/javascript" src="assets/javascript/styling.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  

  <!-- Eventful -->
  <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
  
  <!-- Map-->
  <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmH8QsBvYkYA580EnbbXmfi_l4QjR22AA&v=3"></script>
  
  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</body>

</html>
